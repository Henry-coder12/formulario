<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Reclamación</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 900px;
      margin: auto;
    }

    h3 {
      margin-top: 30px;
      color: #333;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }

    .form-row,
    .form-row-3 {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }

    .form-group {
      flex: 1;
      min-width: 200px;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    select:invalid {
      color: gray;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

    label {
      display: none;
    }
  </style>
</head>
<body>
  <form id="formulario">
    <!-- Sección 1 -->
    <h3>1. Identificación del consumidor reclamante</h3>

    <div class="form-row">
      <div class="form-group">
        <select name="tipo_documento" required>
          <option value="" disabled selected hidden>Tipo de documento</option>
          <option>DNI</option>
          <option>CE</option>
          <option>Pasaporte</option>
        </select>




        
      </div>
      <div class="form-group">
        <input type="text" name="numero_documento" placeholder="Número de documento" required>
      </div>
    </div>

    <div class="form-row-3">
      <div class="form-group">
        <input type="text" name="nombre" placeholder="Nombre" required>
      </div>
      <div class="form-group">
        <input type="text" name="apellido_paterno" placeholder="Apellido Paterno" required>
      </div>
      <div class="form-group">
        <input type="text" name="apellido_materno" placeholder="Apellido Materno">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <input type="email" name="email" placeholder="Email">
      </div>
      <div class="form-group">
        <input type="text" name="direccion" placeholder="Dirección">
      </div>
    </div>

    <div class="form-row-3">
      <div class="form-group">
        <input type="text" name="telefono" placeholder="Teléfono">
      </div>
      <div class="form-group">
        <input type="text" name="celular" placeholder="Celular">
      </div>
      <div class="form-group">
        <input type="text" name="fax" placeholder="Fax">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <input type="text" name="ruta_viaje" placeholder="Ruta del viaje">
      </div>
      <div class="form-group">
        <input type="text" name="padre_madre" placeholder="Padre o madre (en caso de ser menor de edad)">
      </div>
    </div>

    <!-- Sección 2 -->
    <h3>2. Identificación del bien contratado</h3>

    <div class="form-row">
      <div class="form-group">
        <!--<select name="bien_contratado" required>
          <option value="" disabled selected hidden>Bien contratado</option>
          <option>Servicio</option>
          <option>Producto</option>
        </select>-->
        <select id="bienSelect" onchange="cambiarOpciones()">
            <option value="" disabled selected>Selecciona una opción</option>
            <option value="pasajes">Pasajes</option>
            <option value="encomiendas">Encomiendas</option>
        </select>
      </div>
      <div class="form-group">
        <!--<input type="text" name="descripcion" placeholder="Descripción">-->
        <select id="descripcionServicio" >

            <option value="003">AIRE ACONDICIONADO / CALEFACCION</option>
            <option value="004">ANULACION DE COMPRA POR INTERNET</option>
            <option value="005">ASIENTO</option>
            <option value="006">AUDIFONOS</option>
            <option value="007">BUS LLEGO CON DEMORA</option>
            <option value="008">BUS MALOGRADO</option>
            <option value="009">BUS SALIO CON DEMORA</option>
            <option value="010">CAMBIO BOLETA A FACTURA</option>

            <option value="016">CAMBIO DE SERVICIO</option>
            <option value="017">CINTURON DE SEGURIDAD</option>
            <option value="018">COMIDA ABORDO</option>
            <option value="019">COMPRA DE BOLETOS WEB - ERROR EN EMISION DE DATOS</option>
            <option value="020">COMPRA DE BOLETOS WEB - ERROR EN TARIFA</option>
            <option value="021">CONDUCCION DE PILOTO</option>
            <option value="022">CONTENIDO DE EQUIPAJE LLEGO EN MAL ESTADO</option>
            <option value="023">COPIA DE BOLETO ELECTRONICO</option>
            <option value="024">CORRECCION DE DATOS</option>
            <option value="025">DEMORA EN ATENCION DE COUNTER DE AGENCIA Y/O MODULO</option>
            <option value="026">DEMORA EN LA ATENCION DE CALL CENTER</option>
            <option value="027">DEVOLUCION DE DINERO - PARO</option>
            <option value="028">DEVOLUCION DE DINERO</option>
            <option value="029">DEVOLUCION DE DINERO - LLUVIAS/HUAICOS</option>
            <option value="030">DEVOLUCION DE DINERO - VIAJES MAR A JUL 2020 - PANDEMIA COVID-19</option>
            <option value="031">DOBLE CARGO POR COMPRA EN AGENCIA Y/O MODULO</option>
            <option value="032">DOBLE CARGO POR COMPRA VIA INTERNET</option>

            <option value="040">INCUMPLIMIENTO EMBARQUE/DESEMBARQUE</option>
            <option value="041">INFORMACION INCORRECTA SAC</option>
            <option value="042">INFORMACION INCORRECTA COUNTER AGENCIAS Y MODULOS</option>
            <option value="043">INFORMACION INCORRECTA TRIPULANTE REMOTO</option>
            <option value="044">INFORMACIÓN INCORRECTA FONOBUS</option>

            <option value="048">OTROS</option>
            <option value="049">PANTALLAS TACTILES</option>
            <option value="050">PARADAS INTERMEDIAS NO ESTABLECIDAS</option>

            <option value="071">REGENERACION DE COMPRA</option>
            <option value="072">REPROGRAMACION DE VIAJE</option>
            <option value="073">ROBO DE EQUIPAJE EN BODEGA</option>
            <option value="074">ROBO EN AGENCIA</option>
            <option value="075">S.S.H.H. - BUS</option>
            <option value="076">SERVICIO DE TAXI</option>
            <option value="077">TARIFAS</option>
            <option value="078">TOMACORRIENTES</option>
            <option value="079">TRANSBORDO</option>
            <option value="080">TRATO COUNTER DE AGENCIA Y/O MODULO</option>
            <option value="081">TRATO PERSONAL DE SEGURIDAD</option>

            <option value="090">WI FI</option>
            <!-- ... puedes seguir agregando más opciones -->
          </select>
        
          <select id="descripcionProducto" style="display:none;">
        
            <option value="" disabled selected>Descripción:</option>
            <option value="092">CANAL DIGITAL</option>
            <option value="093">DEMORA EN LA ATENCION - CONTER CARGO</option>
            <option value="094">DETERIORO DE MERCADERÍA</option>

            <option value="105">NO GENERO COMPROBANTE</option>
            <option value="106">OTROS</option>
            <option value="107">PERDIDA DE MERCADERÍA</option>
            <option value="108">PROCESO INCORRECTO AUXILIAR CARGO</option>
            <option value="109">PROCESO INCORRECTO COUNTER CARGO</option>
            <option value="110">RETRASO EN LA ENTREGA DE MERCADERÍA</option>
            <option value="111">ROBO DE MERCADERÍA</option>
            <option value="112">SUGERENCIAS</option>
            <option value="113">TARIFAS</option>
            <option value="114">TELEVENTAS</option>
            <option value="115">TRATO - COUNTER CARGO</option>
            <option value="116">TRATO PERSONAL DE CARGO</option>
            <option value="117">TRATO PERSONAL DE SEGURIDAD</option>
            <option value="118">VALIDACION DE COMPROBANTE - SUNAT</option>
            <option value="119">VIOLACIONES DE CARGA</option>
            <option value="091">ABANDONO LEGAL</option>
            <!-- ... puedes seguir agregando más opciones -->
          </select>
      </div>
    </div>
    <div class="form-row-3">
        <div class="form-group">
        <select name="tipo_comprobante" required>
            <option value="" disabled selected >Tipo de comprobante</option>
            
            
            <option>Boleta de Venta</option>
            <option>Factura</option>
            <option>Guia</option>
          </select>


     
      </div>




      <div class="form-group">
        <input type="text" name="serie_comprobante" placeholder="Serie del comprobante">
      </div>
      <div class="form-group">
        <input type="text" name="numero_comprobante" placeholder="Número del comprobante">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <input type="text" name="monto" placeholder="Monto referencial">
      </div><div class="form-group">
        <input type="text" name="reclamo" placeholder="¿Qué desea obtener con este reclamo?">
      </div>
    </div>

    <!-- Sección 3 -->
    <h3>3. Detalle de la reclamación</h3>

    <div class="form-row">
      <div class="form-group">
        <select name="tipo_accion" required>
          <option value="" disabled selected hidden>Tipo de acción</option>
          <option>Reclamo</option>
          <option>Queja</option>
        </select>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group" style="flex: 1 1 100%;">
        <textarea name="detalle" rows="5" placeholder="Detalle del reclamo o queja" required></textarea>
      </div>
    </div>

    <button type="submit">Enviar</button>
  </form>
</body>
</html>


<script>
    function cambiarOpciones() {
      const valor = document.getElementById("bienSelect").value;
      document.getElementById("descripcionServicio").style.display = (valor === "pasajes") ? "inline" : "none";
      document.getElementById("descripcionProducto").style.display = (valor === "encomiendas") ? "inline" : "none";
    }
  </script>
